<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveyform UI</title>
    <link rel="stylesheet" href="surveyform.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://static.vecteezy.com/system/resources/previews/009/266/750/original/sun-icon-design-free-png.png" alt="sun" class="sun">
            <input type="checkbox">
            <img src="https://cdn.shopify.com/s/files/1/1061/1924/products/Moon_emoji_icon_png_grande.png?v=1480481021" alt="moon" class="moon">
        </div>
        <form class="form">
            <div class="p1">
                <h2>Skillyards Survey Form</h2>
                <p>Iteractive Feedback Form</p>
            </div>
            <div class="p2">
                <label>Full Name</label>
                <input type="text" name="john doe">
            </div>
            <div class="p3">
                <h2> How would you rate your speed</h2>
                <img src="https://png.pngtree.com/png-clipart/20220911/original/pngtree-rating-stars-3d-icon-png-image_8540913.png" alt="star" class="star">
            </div>
            <div class="p4">
                <h2>Interface Complaxity</h2>
                <input type="range">
                <p>Simple Advanced</p>
            </div>
            <div class="p5">
                <h3>Lounch Date</h3>
                <input type="date">
            </div>
            <div class="p6">
                <h3>Mockup Upload</h3>
                <input type="url" name="click to upload a file">
            </div>
            <div class="p7">
                <button class="btn">Send Feedback</button>
            </div>
        </form>
    </div>
    
</body>
</html>
