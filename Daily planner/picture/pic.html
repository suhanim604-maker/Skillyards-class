<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bento UI</title>
    <link rel="stylesheet" href="pic.css">
</head>
<body>
    <div class="bento-grid">
        <div class="card tech">
            <div class="content">
                <h3>Feachered Tech</h3>
                <p>OUr most powerful processor</p>
            </div>
        </div>
        <div class="card center">
           <img src="https://media.istockphoto.com/id/1046965420/vector/battery-charging.jpg?s=612x612&w=0&k=20&c=z-6RsjaOD8l_fjLt7hiSAtvzGcl7zXtB25IRJKtafD4%3D" alt="bettery">
           <h3>Bettery</h3>
           <p>24 Life</p>
        </div>
        <div class="card camera">
            <div class="content">
                <h3>Camera</h3>
                <p>48MP Detail</p>
            </div>
        </div>
        <div class="card wide">
            <div class="content">
                <he>connectivity</he>
                <p>Superfast 5G networl</p>
            </div>
            <img src="https://www.qualcomm.com/content/dam/qcomm-martech/dm-assets/images/components/two-column-hdi/side/what-is-5g-side-image.png?%24QC_Responsive%24&fmt=png-alpha" alt="5g">
        </div>
        <div class="card center">
            <img src="https://img.icons8.com/ios-filled/50/000000/face-id.png" alt="security">
            <h3>Security</h3>
            <p>Face ID</p>
        </div>
        <div class="card center">
            <img src="https://img.icons8.com/ios-filled/50/000000/monitor.png" alt="display">
            <h3>Display</h3>
            <p>OLED XDR</p>
        </div>
    </div>

</html>
