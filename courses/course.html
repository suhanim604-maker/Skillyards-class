<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
    <a href="./home.html">Home</a>
</nav>

<div class="container">
    <h1 id="title"></h1>
    <p id="desc"></p>

    <p><strong>Duration:</strong> <span id="duration"></span></p>
    <p><strong>Price:</strong> <span id="price"></span></p>

    <a id="enrollBtn" class="btn">Enroll Now</a>
</div>

<script>
    const courses = {
        web: {
            title: "Web Development",
            desc: "Learn HTML, CSS and JavaScript from scratch.",
            duration: "2 Months",
            price: "₹1999"
        },
        python: {
            title: "Python Basics",
            desc: "Master fundamentals of Python programming.",
            duration: "6 Weeks",
            price: "₹1499"
        },
        ui: {
            title: "ui Design",
            desc: "Design modern user interfaces.",
            duration: "1 Month",
            price: "₹1299"
        }
    };

    console.log("Search:", window.location.search);

    const params = new URLSearchParams(window.location.search);
    console.log(params,"abc");
    const course = params.get("course");
    console.log(course);

    const data = courses[course];
    console.log(data);

   document.getElementById("title").innerText = data.title
   document.getElementById("desc").innerText = data.desc
   document.getElementById("duration").innerText = data.duration
   document.getElementById("price").innerText = data.price


    
</script>

</body>
</html>
